name: Deploy API Gateway to EC2

on:
  push:
    branches: [main]
    paths:
      - 'api.hohyun.site/**'
      - '.github/workflows/deploy-api-gateway.yml'
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/api.hohyun.com
  DOCKER_TAG: v1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api.hohyun.site
          file: ./api.hohyun.site/gateway/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "=== Starting API Gateway Docker Deployment ==="

            DOCKER_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/api.hohyun.com:v1"
            CONTAINER_NAME="api-gateway"

            # Docker ÏÑ§Ïπò ÌôïÏù∏
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            fi

            # Docker Hub Î°úÍ∑∏Ïù∏ (IAM Ïó≠Ìï† ÏÇ¨Ïö© Ïãú Î∂àÌïÑÏöîÌïòÏßÄÎßå, Î™ÖÏãúÏ†ÅÏúºÎ°ú Î°úÍ∑∏Ïù∏)
            echo "Logging in to Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin || true

            # Í∏∞Ï°¥ Ïª®ÌÖåÏù¥ÎÑà Ï§ëÏßÄ Î∞è Ï†úÍ±∞
            echo "Stopping existing container..."
            docker stop $CONTAINER_NAME 2>/dev/null || true
            docker rm $CONTAINER_NAME 2>/dev/null || true

            # ÏµúÏã† Ïù¥ÎØ∏ÏßÄ pull
            echo "Pulling latest image: $DOCKER_IMAGE"
            docker pull $DOCKER_IMAGE

            # ÌôòÍ≤Ω Î≥ÄÏàò ÌååÏùº ÏÉùÏÑ±
            echo "Creating .env file..."
            {
              echo "SPRING_PROFILES_ACTIVE=production"
              echo "SPRING_DATASOURCE_URL=${{ secrets.NEON_CONNECTION_STRING }}"
              echo "SPRING_DATASOURCE_USERNAME=${{ secrets.NEON_USER }}"
              echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.NEON_PASSWORD }}"
              echo "SPRING_DATA_REDIS_HOST=${{ secrets.UPSTASH_REDIS_HOST }}"
              echo "SPRING_DATA_REDIS_PORT=${{ secrets.UPSTASH_REDIS_PORT }}"
              echo "SPRING_DATA_REDIS_PASSWORD=${{ secrets.UPSTASH_REDIS_PASSWORD }}"
              echo "JWT_SECRET=${{ secrets.JWT_SECRET }}"
              echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}"
              echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}"
              echo "GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}"
              echo "NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}"
              echo "NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}"
              echo "NAVER_REDIRECT_URI=${{ secrets.NAVER_REDIRECT_URI }}"
              echo "KAKAO_REST_API_KEY=${{ secrets.KAKAO_REST_API_KEY }}"
              echo "KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}"
              echo "KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }}"
              echo "AI_SERVICE_RAG_URL=${{ secrets.AI_SERVICE_RAG_URL }}"
              echo "AI_SERVICE_VISION_URL=${{ secrets.AI_SERVICE_VISION_URL }}"
            } > ~/.env.api-gateway

            # Docker Ïª®ÌÖåÏù¥ÎÑà Ïã§Ìñâ
            echo "Starting Docker container..."
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p 8080:8080 \
              --env-file ~/.env.api-gateway \
              $DOCKER_IMAGE

            # Ïª®ÌÖåÏù¥ÎÑà ÏÉÅÌÉú ÌôïÏù∏
            sleep 5
            echo "=== Container Status ==="
            docker ps -a | grep $CONTAINER_NAME || true

            echo ""
            echo "=== Container Logs ==="
            docker logs --tail 30 $CONTAINER_NAME || true

            echo ""
            echo "‚úÖ Deployment Complete"

      - name: Health Check
        continue-on-error: true
        run: |
          echo "Waiting for service to start..."
          sleep 30

          MAX_RETRIES=10
          RETRY_DELAY=30
          SUCCESS=false

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."
            response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}:8080/actuator/health 2>/dev/null || echo "000")

            if [ "$response" = "200" ]; then
              echo "‚úÖ Service is healthy!"
              SUCCESS=true
              break
            else
              echo "‚ö†Ô∏è  Health check returned: $response"
              if [ $i -lt $MAX_RETRIES ]; then
                sleep $RETRY_DELAY
              fi
            fi
          done

          if [ "$SUCCESS" = "false" ]; then
            echo "‚ö†Ô∏è  Health check did not succeed"
            echo "üí° Check manually: ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'docker logs api-gateway'"
          fi

      - name: Verify Service Status
        if: always()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Container Status ==="
            docker ps -a | grep api-gateway || true

            echo ""
            echo "=== Port Check ==="
            sudo ss -tulpn | grep :8080 || echo "Port 8080 not listening"

            echo ""
            echo "=== Container Logs ==="
            docker logs --tail 50 api-gateway || true

            echo ""
            echo "=== Local Health Check ==="
            curl -s http://localhost:8080/actuator/health || echo "Health check failed"
